
      
     <div class="main">
        <div class="card auth-form">
          <div class="card-body">
              <div class="logInForm p-3" >
                <h3 class="text-center alert bg-info text-white">Leave Details</h3>
                 <form [formGroup]="leaveForm" (ngSubmit)="onleaveSubmit()">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>name</mat-label>
                        <input matInput  formControlName="fName">
                      </mat-form-field>
                   <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Form</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="startDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                    </div> 
                    <div class="col-md-6"> 
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>To</mat-label>
                        <input matInput [matDatepicker]="picker2" formControlName="endDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2 color="primary"></mat-datepicker>
                      </mat-form-field>
                    </div>
                   </div>
    
                      <mat-form-field class="w-100 mt-3" appearance="fill">
                        <mat-label>Reason</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="reason"></textarea>
                      </mat-form-field>
                    <div class="text-right">
                       <button class="btn">Cancle</button>
                        <button class="btn btn-info" type="submit">Submit</button>
                    </div>
                </form>
              </div>
           </div>
    </div>
    </div>
